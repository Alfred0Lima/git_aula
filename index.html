<html>
    <head>
        <title>Aula de Git</title>
    </head>
     <body>
        <h1>Bem-vindos a aula de Git</h1>
        <h3>Lista de comandos</h3>
        <ul>
            <li>git status: mostra status do projeto no git</li>
            <li>git add[file] : adiciona o arquivo (ou mudanças) no controle do git</li>
            <li>git rm -- cached [file]: remove o arquivo (ou alteração)</li>
            <li>git commit: cria um novo commit na linha do tempo do projeto</li>
        </ul>
     </body>
</html>
